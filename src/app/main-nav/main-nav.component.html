<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="title-name">SIEMENS</span>
  <span class="project-name">Asset Management System</span>
  <span class="person_icon"><mat-icon>person</mat-icon></span>
  <span class="user-name" >Username</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar >Menu</mat-toolbar> -->
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard" ><mat-icon  routerLinkActive="svgicon" svgIcon="dashboard"></mat-icon></mat-list-item>
      <mat-list-item routerLink="/home" ><mat-icon  routerLinkActive="svgicon"  svgIcon="asset"></mat-icon></mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
